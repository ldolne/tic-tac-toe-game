<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe challenge game</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">Tic Tac Toe</h1>
    <section class="selection">
      <h2 class="selection__title">Game's parameters</h2>
      <p class="selection__text">First player chooses their mark:</p>
      <div class="selection__select">
        <img id="x_mark" src="assets/img/xMark.png" data-select-value="x" alt="x mark">
        <img id="o_mark" src="assets/img/oMark.png" data-select-value="o" alt="o mark">
      </div>
    </section>
    <section class="game">
      <p class="game__log">Game log</p>
      <div class="game__grid">
        <div class="game__cell" data-cell-index="0">0</div>
        <div class="game__cell" data-cell-index="1">1</div>
        <div class="game__cell" data-cell-index="2">2</div>
        <div class="game__cell" data-cell-index="3">3</div>
        <div class="game__cell" data-cell-index="4">4</div>
        <div class="game__cell" data-cell-index="5">5</div>
        <div class="game__cell" data-cell-index="6">6</div>
        <div class="game__cell" data-cell-index="7">7</div>
        <div class="game__cell" data-cell-index="8">8</div>
      </div>
      <button class="game__restart">Restart Game</button>
    </section>
  </div>
<script src="script.js"></script>
</body>
</html>
